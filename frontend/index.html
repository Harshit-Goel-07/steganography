<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Steganography Project</title>
  </head>
  <body
    style="
      color: #fff;
      background-size: cover;
      background-position: center;
      background-image: url('https://images.unsplash.com/photo-1513569771920-c9e1d31714af?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    "
  >
    <main
      class="max-w-6xl mx-auto min-h-screen flex flex-col gap-10 justify-center items-center py-6"
    >
      <h1 class="text-5xl font-semibold uppercase underline">
        Steganography Tool
      </h1>
      <section class="flex gap-10 w-full items-center justify-between">
        <form
          action=""
          method="post"
          onsubmit="handleEncryptionSubmit(event)"
          class="w-1/2 flex flex-col gap-5 justify-center items-center py-6"
          style="
            min-height: 470px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
          "
        >
          <h1 class="text-3xl font-medium">Encryption Tool</h1>
          <div class="w-4/5 flex flex-col gap-5">
            <input
              required
              type="file"
              accept="image/*"
              id="imageUploadEncrypt"
              oninput="handleEncryptionUpload()"
              class="bg-blue-500 p-2 rounded-md cursor-pointer hover:bg-blue-600 transition duration-300 ease-in-out"
            />
            <div
              style="display: none"
              id="imagePreviewEncryptContainer"
              class="h-56 w-full rounded-md overflow-hidden shadow-md"
            >
              <img
                src=""
                alt=""
                id="imagePreviewEncrypt"
                class="w-full h-full object-cover object-center"
              />
            </div>
            <textarea
              required
              id="textToEncode"
              class="h-32 p-2 rounded-md text-black"
              placeholder="Enter text to encode..."
            ></textarea>
            <input
              type="password"
              id="encryptPasskey"
              class="p-2 rounded-md text-black"
              placeholder="Enter passkey (optional)"
            />
            <button
              type="submit"
              class="bg-green-500 p-2 rounded-md cursor-pointer hover:bg-green-600 transition duration-300 ease-in-out"
            >
              Submit
            </button>
          </div>
        </form>

        <form
          action=""
          method="post"
          onsubmit="handleDecryptionSubmit(event)"
          class="w-1/2 flex flex-col gap-5 justify-center items-center py-6"
          style="
            min-height: 470px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
          "
        >
          <h1 class="text-3xl font-medium">Decryption Tool</h1>
          <div class="w-4/5 flex flex-col gap-5">
            <input
              required
              type="file"
              accept="image/*"
              id="imageUploadDecrypt"
              oninput="handleDecryptionUpload()"
              class="bg-blue-500 p-2 rounded-md cursor-pointer hover:bg-blue-600 transition duration-300 ease-in-out"
            />
            <div
              style="display: none"
              id="imagePreviewDecryptContainer"
              class="h-56 w-full rounded-md overflow-hidden shadow-md"
            >
              <img
                src=""
                alt=""
                id="imagePreviewDecrypt"
                class="w-full h-full object-cover object-center"
              />
            </div>
            <input
              type="password"
              id="decryptPasskey"
              class="p-2 rounded-md text-black"
              placeholder="Enter passkey (optional)"
            />
            <button
              type="submit"
              class="bg-green-500 p-2 rounded-md cursor-pointer hover:bg-green-600 transition duration-300 ease-in-out"
            >
              Submit
            </button>
            <textarea
              readonly
              id="decodedTextOutput"
              class="h-32 p-2 rounded-md text-black"
              placeholder="Decoded text will appear here..."
            ></textarea>
          </div>
        </form>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
